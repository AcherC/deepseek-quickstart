<body>

        <div class="game-area">

            <div class="controls">
                <div class="status">
                    <div class="player black"><span class="turn-indicator black-indicator"></span> é»‘æ–¹ (ç©å®¶1)</div>

                    <p id="turnText" style="margin-top: 15px; font-size: 1.1rem;">è½®åˆ° <span style="color:#0ea5e9; font-weight:bold;">é»‘æ–¹</span> è½å­</p>

    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2 id="winTitle">ğŸ‰ æ­å–œè·èƒœï¼</h2>
            <p id="winMessage">é»‘æ–¹æˆåŠŸè¿æˆäº”å­ï¼Œè·å¾—èƒœåˆ©ï¼</p>

    <script>
        const canvas = document.getElementById('boardCanvas');
        const ctx = canvas.getContext('2d');
        const turnText = document.getElementById('turnText');
        const winModal = document.getElementById('winModal');
        const winTitle = document.getElementById('winTitle');
        const winMessage = document.getElementById('winMessage');
        const closeModal = document.getElementById('closeModal');
        const undoBtn = document.getElementById('undoBtn');
        const restartBtn = document.getElementById('restartBtn');

        const GRID_SIZE = 15;
        const CELL_SIZE = canvas.width / (GRID_SIZE + 1);
        const PIECE_RADIUS = CELL_SIZE * 0.4;
        let board = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
        let currentPlayer = 1;
        let gameOver = false;
        let moveHistory = [];

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const woodColor = '#8B4513';
            const lineColor = '#2a2a2a';
            const highlightColor = '#a0522d';

            ctx.fillStyle = woodColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const x = (i + 1) * CELL_SIZE;
                    const y = (j + 1) * CELL_SIZE;
                    ctx.beginPath();
                    ctx.arc(x, y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = lineColor;
                    ctx.fill();
                }
            }

            ctx.lineWidth = 1.5;
            ctx.strokeStyle = lineColor;
            for (let i = 0; i < GRID_SIZE; i++) {
                const pos = (i + 1) * CELL_SIZE;
                ctx.beginPath();
                ctx.moveTo(CELL_SIZE, pos);
                ctx.lineTo(canvas.width - CELL_SIZE, pos);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(pos, CELL_SIZE);
                ctx.lineTo(pos, canvas.height - CELL_SIZE);
                ctx.stroke();
            }

            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (board[i][j] !== 0) {
                        drawPiece(i, j, board[i][j]);
                    }
                }
            }
        }

        function drawPiece(x, y, player) {
            const px = (x + 1) * CELL_SIZE;
            const py = (y + 1) * CELL_SIZE;
            const gradient = ctx.createRadialGradient(px - 3, py - 3, 1, px, py, PIECE_RADIUS);
            if (player === 1) {
                gradient.addColorStop(0, '#0ea5e9');
                gradient.addColorStop(1, '#0369a1');
            } else {
                gradient.addColorStop(0, '#f8fafc');
                gradient.addColorStop(1, '#cbd5e1');
            }
            ctx.beginPath();
            ctx.arc(px, py, PIECE_RADIUS, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 8;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            ctx.fill();
            ctx.shadowColor = 'transparent';
        }

        function getMousePos(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const gridX = Math.round(x / CELL_SIZE) - 1;
            const gridY = Math.round(y / CELL_SIZE) - 1;
            return { x: gridX, y: gridY };
        }

        function placePiece(x, y) {
            if (x < 0 || x >= GRID_SIZE || y < 0 || y >= GRID_SIZE || board[x][y] !== 0 || gameOver) return false;
            board[x][y] = currentPlayer;
            moveHistory.push({ x, y, player: currentPlayer });
            drawBoard();
            if (checkWin(x, y)) {
                gameOver = true;
                const winner = currentPlayer === 1 ? 'é»‘æ–¹' : 'ç™½æ–¹';
                winTitle.textContent = `ğŸ‰ ${winner} è·èƒœï¼`;
                winMessage.textContent = `${winner} æˆåŠŸè¿æˆäº”å­ï¼Œèµ¢å¾—æ¯”èµ›ï¼`;
                winModal.style.display = 'flex';
            } else {
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                updateTurnText();
            }
            return true;
        }

        function checkWin(x, y) {
            const player = board[x][y];
            const directions = [[1,0],[0,1],[1,1],[1,-1]];
            for (const [dx, dy] of directions) {
                let count = 1;
                for (let step = 1; step < 5; step++) {
                    const nx = x + dx * step, ny = y + dy * step;
                    if (nx < 0 || nx >= GRID_SIZE || ny < 0 || ny >= GRID_SIZE || board[nx][ny] !== player) break;
                    count++;
                }
                for (let step = 1; step < 5; step++) {
                    const nx = x - dx * step, ny = y - dy * step;
                    if (nx < 0 || nx >= GRID_SIZE || ny < 0 || ny >= GRID_SIZE || board[nx][ny] !== player) break;
                    count++;
                }
                if (count >= 5) return true;
            }
            return false;
        }

        function updateTurnText() {
            const player = currentPlayer === 1 ? 'é»‘æ–¹' : 'ç™½æ–¹';
            const color = currentPlayer === 1 ? '#0ea5e9' : '#f1f5f9';
            turnText.innerHTML = `è½®åˆ° <span style="color:${color}; font-weight:bold;">${player}</span> è½å­`;
        }

        function undoMove() {
            if (moveHistory.length === 0 || gameOver) return;
            const lastMove = moveHistory.pop();
            board[lastMove.x][lastMove.y] = 0;
            currentPlayer = lastMove.player;
            drawBoard();
            updateTurnText();
        }

        function restartGame() {
            board = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
            currentPlayer = 1;
            gameOver = false;
            moveHistory = [];
            drawBoard();
            updateTurnText();
            winModal.style.display = 'none';
        }

        canvas.addEventListener('click', (e) => {
            const { x, y } = getMousePos(e);
            placePiece(x, y);
        });

        undoBtn.addEventListener('click', undoMove);
        restartBtn.addEventListener('click', restartGame);
        closeModal.addEventListener('click', () => {
            winModal.style.display = 'none';
            restartGame();
        });

        drawBoard();
        updateTurnText();
    </script>
